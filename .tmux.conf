# Reattach to for copy/paste
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# More colors
set -g default-terminal "screen-256color"

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Send prefix in nested sessions
bind a send-prefix

# Speed things up
set -s escape-time 0

# VI keybindings please
setw -g mode-keys vi
unbind [
bind Escape copy-mode

# Use vim style selection
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Splits
bind - split-window -v
bind | split-window -h

# VI for switching between
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Rebind resize commands
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Quick session swapping
bind s choose-tree

# Mouse support!
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on
set-window-option -g mode-mouse on

# Fix stupid colors
set-option -g pane-border-fg white
set-option -g pane-active-border-fg colour27
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux/tmux-powerline.git/powerline.sh left)"
set-option -g status-right "#(~/.tmux/tmux-powerline.git/powerline.sh right)"
set-option -g status-bg colour235
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]⮀#[fg=colour255, bg=colour27] #I ⮁ #W #[fg=colour27, bg=colour235]⮀"

# Window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically rename window title
setw -g automatic-rename on

# My number keys start at 1, so start indexes at 1
set -g base-index 1

# Keep key env variables around
set -g update-environment -r

# Set window titles
set -g set-titles on
set -g set-titles-string 'tmux: #S - #T'
